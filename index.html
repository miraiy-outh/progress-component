<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="src/css/progress.css">
</head>

<body>
    <div class="wrapper">
        <h class="progress__header">Progress</h>
        <div class="progress">
            <div class="progress__bar__container">
                <span class="progress__bar"></span>
            </div>

            <div class="progress__container setting">
                <div class="setting__container setting__value">
                    <input class="setting__value__number" type="number" id="value" min="0" max="100">
                    <label class="setting__value__label" for="value">Value</label>
                </div>

                <div class="setting__container setting__animate">
                    <div class="switch__container">
                        <input class="switch setting__animate__switch" type="checkbox" id="switch1" />
                        <label class="switch__label" for="switch1">Animate</label>
                    </div>

                    <div class="setting__label">Animate</div>
                </div>

                <div class="setting__container setting__hide">
                    <div class="switch__container">
                        <input class="switch setting__hide__switch" type="checkbox" id="switch2" />
                        <label class="switch__label" for="switch2">Hide</label>
                    </div>

                    <div class="setting__label">Hide</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
